<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akronim&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="aligner">
      <div class="center">
        <div class="display output"></div>
        <div class="display input"></div>
        <button type="button" class="clear span-2">clear</button>
        <button type="button" class="del span-2">del</button>
        <button type="button" class="btn btn-0">1</button>
        <button type="button" class="btn btn-1">2</button>
        <button type="button" class="btn btn-2">3</button>
        <button type="button" class="btn btn-3">+</button>
        <button type="button" class="btn btn-4">4</button>
        <button type="button" class="btn btn-5">5</button>
        <button type="button" class="btn btn-6">6</button>
        <button type="button" class="btn btn-7">-</button>
        <button type="button" class="btn btn-8">7</button>
        <button type="button" class="btn btn-9">8</button>
        <button type="button" class="btn btn-10">9</button>
        <button type="button" class="btn btn-11">*</button>
        <button type="button" class="btn btn-12">0</button>
        <button type="button" class="btn btn-13">.</button>
        <button type="button" class="btn btn-14">/</button>
        <button type="button" class="equals">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
